    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">

          <li>

          </li>
          <li>
            <a href="PageSewaLapangan.html" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-red-800 hover:text-white md:hover:bg-transparent md:hover:text-red-800 md:p-0 md:dark:hover:text-red-500 dark:text-white dark:hover:bg-red-800 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Sewa Lapangan</a>
          </li>

 <!-- Mobile Menu -->
 <nav id="mobile-menu" class="absolute left-0 w-full bg-white shadow-md p-4 md:hidden">

 <!-- Container -->
<div class="flex flex-col items-center justify-center flex-grow pt-24 w-full px-4">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-3xl flex flex-col md:flex-row" x-data="{ tab: 'data' }">
    
    <!-- Sidebar -->
    <div class="w-full md:w-1/3 border-b md:border-b-0 md:border-r pr-4 pb-4 md:pb-0">
      <ul class="space-y-4">
        <li>
          <button @click="tab = 'data'" class="w-full text-left font-semibold text-gray-700 hover:text-red-700 transition"
            :class="{ 'text-red-700': tab === 'data' }">
            Data Diri
          </button>
        </li>
        <li>
          <button @click="tab = 'password'" class="w-full text-left font-semibold text-gray-700 hover:text-red-700 transition"
            :class="{ 'text-red-700': tab === 'password' }">
            Ubah Kata Sandi
          </button>
        </li>
      </ul>
    </div>

    <!-- Content -->
    <div class="w-full md:w-2/3 md:pl-6 pt-4 md:pt-0">
      <!-- Form Data Diri -->
      <div x-show="tab === 'data'" x-transition.opacity>
        <form id="profile-form">
          <div class="mb-4">
            <label for="nama" class="block text-gray-700 font-medium mb-2">Nama Lengkap</label>
            <input type="text" id="nama"
              class="block w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600">
          </div>

          <div class="mb-4">
            <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
            <input type="text" id="username"
              class="block w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600">
          </div>

          <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
            <input type="email" id="email"
              class="block w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-100" readonly>
          </div>

          <button type="submit"
            class="w-full bg-red-700 text-white py-2 rounded-lg hover:bg-red-800">Simpan Perubahan</button>
        </form>
      </div>

      <!-- Form Ubah Kata Sandi -->
      <div x-show="tab === 'password'" x-transition.opacity>
        <form id="password-form">
          <div class="mb-4">
            <label for="current-password" class="block text-gray-700 font-medium mb-2">Kata Sandi Lama</label>
            <input type="password" id="current-password"
              class="block w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600">
          </div>

          <div class="mb-4">
            <label for="new-password" class="block text-gray-700 font-medium mb-2">Kata Sandi Baru</label>
            <input type="password" id="new-password"
              class="block w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600">
          </div>

          <div class="mb-4">
            <label for="confirm-password" class="block text-gray-700 font-medium mb-2">Konfirmasi Kata Sandi</label>
            <input type="password" id="confirm-password"
              class="block w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600">
          </div>

          <button type="submit"
            class="w-full bg-red-700 text-white py-2 rounded-lg hover:bg-red-800">Simpan Perubahan</button>
        </form>
      </div>
    </div>
  </div>
</div>

  
   <!-- Modal Notifikasi -->
  <div id="modal-notification" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96 text-center">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Perubahan Berhasil!</h2>
      <p class="text-gray-600">Data telah diperbarui dengan sukses.</p>
      <button id="close-modal" class="mt-4 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">OK</button>
    </div>
  </div>
  
    <!-- Alpine.js -->
    
  
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Ambil elemen form
            const profileForm = document.getElementById('profile-form');
            const passwordForm = document.getElementById('password-form');
    
            // Ambil elemen modal
            const modal = document.getElementById('modal-notification');
            const closeModal = document.getElementById('close-modal');
    
            // Load data dari localStorage
            document.getElementById('nama').value = localStorage.getItem('nama') || '';
            document.getElementById('username').value = localStorage.getItem('username') || '';
            document.getElementById('email').value = localStorage.getItem('email') || 'user@example.com'; 
    
            // Event listener untuk simpan perubahan Data Diri
            profileForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const nama = document.getElementById('nama').value.trim();
                const username = document.getElementById('username').value.trim();
    
                localStorage.setItem('nama', nama);
                localStorage.setItem('username', username);
    
                showModal();
            });
    
            // Event listener untuk simpan perubahan Kata Sandi
            passwordForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const currentPassword = document.getElementById('current-password').value.trim();
                const newPassword = document.getElementById('new-password').value.trim();
                const confirmPassword = document.getElementById('confirm-password').value.trim();
                
                if (newPassword !== confirmPassword) {
                    alert("Konfirmasi kata sandi tidak cocok.");
                    return;
                }
    
                localStorage.setItem('password', newPassword);
                showModal();
            });
    
            // Tampilkan modal
            function showModal() {
                modal.classList.remove('hidden');
                modal.classList.add('opacity-0');
                setTimeout(() => {
                    modal.classList.remove('opacity-0');
                }, 100);
            }
    
            // Tutup modal
            closeModal.addEventListener('click', function() {
                modal.classList.add('hidden');
            });
        });
      </script>

    <script>
         function navigateToGorSima() {
            window.location.href = 'GorSima.html';
        }
        document.addEventListener("DOMContentLoaded", function () {
        const isLoggedIn = localStorage.getItem("isLoggedIn");
        const profileImg = localStorage.getItem("profileImage") || "profile z.jpg";
        const loginBtn = document.getElementById("login-btn");
        const profileMenu = document.getElementById("profile-menu");
        const profileImgTag = document.getElementById("profile-img");
        const userDropdown = document.getElementById("user-dropdown");
        const profileIcon = document.getElementById("profile-icon");
        const logoutBtn = document.getElementById("logout-btn");

        if (isLoggedIn === "true") {
            loginBtn.classList.add("hidden");
            profileMenu.classList.remove("hidden");
            profileImgTag.src = profileImg;
        }

        // Toggle Dropdown Animation
        profileIcon.addEventListener("click", function (event) {
            event.stopPropagation();
            if (userDropdown.classList.contains("hidden")) {
                userDropdown.classList.remove("hidden", "opacity-0", "scale-95");
                userDropdown.classList.add("opacity-100", "scale-100");
            } else {
                userDropdown.classList.add("opacity-0", "scale-95");
                setTimeout(() => userDropdown.classList.add("hidden"), 200);
            }
        });

        // Close dropdown when clicking outside
        document.addEventListener("click", function (event) {
            if (!profileMenu.contains(event.target)) {
                userDropdown.classList.add("opacity-0", "scale-95");
                setTimeout(() => userDropdown.classList.add("hidden"), 200);
            }
        });

        // Logout Function
        logoutBtn.addEventListener("click", function () {
            localStorage.removeItem("isLoggedIn");
            localStorage.removeItem("profileImage");

            // Redirect ke Home.html setelah logout
            window.location.href = "Home.html";
        });
    });
    $(document).ready(function () {
        // Toggle Dropdown Menu
        $("#user-menu-button").click(function () {
            $("#user-dropdown").toggleClass("hidden");
        });

        $(document).ready(function(){
            $("#hamburger").click(function(){
                $("#mobile-menu").slideToggle();
            });
        });

        // Tutup dropdown saat klik di luar area
        $(document).click(function (event) {
            if (!$(event.target).closest("#user-menu-button, #user-dropdown").length) {
                $("#user-dropdown").addClass("hidden");
            }
        });
        // Toggle Mobile Menu
        $("[data-collapse-toggle]").click(function () {
            $("#navbar-user").toggleClass("hidden");
        });
    });
    </script>
</body>
