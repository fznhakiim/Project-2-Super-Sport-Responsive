<script>
document.addEventListener("DOMContentLoaded", function () {
    const jadwalContainer = document.getElementById("jadwal-container");
    const totalHargaElem = document.getElementById("total-harga");
    const btnBayar = document.getElementById("btnBayar");

    // Ambil data dari LocalStorage
    let jadwal = JSON.parse(localStorage.getItem("selectedSchedules")) || [];

    // Render data jadwal yang dipilih
    function renderJadwal() {
        jadwalContainer.innerHTML = "";
        let totalHarga = 0;

        if (jadwal.length === 0) {
            jadwalContainer.innerHTML = "<p class='text-gray-600'>Tidak ada jadwal yang dipilih.</p>";
            totalHargaElem.textContent = "Rp 0"; // Ubah total harga menjadi 0
            btnBayar.disabled = true;
            return;
        }

        jadwal.forEach((item, index) => {
            totalHarga += item.harga;
            jadwalContainer.innerHTML += `
                <div class="p-3 border-b flex justify-between">
                    <div>
                        <p class="font-medium">${item.waktu}</p>
                        <p class="text-sm text-gray-500">Rp ${item.harga.toLocaleString()}</p>
                    </div>
                    <button onclick="hapusJadwal(${index})" class="text-red-600 hover:text-red-800">
                        Hapus
                    </button>
                </div>
            `;
        });

        // Jika semua jadwal dihapus, total harga menjadi 0
        if (jadwal.length === 0) {
            totalHarga = 0;
        }

        totalHargaElem.textContent = `Rp ${totalHarga.toLocaleString()}`;
        btnBayar.disabled = false;
    }

    // Hapus jadwal yang dipilih
    window.hapusJadwal = function (index) {
        jadwal.splice(index, 1);
        localStorage.setItem("selectedSchedules", JSON.stringify(jadwal));
        renderJadwal();
    };

    // Tombol Lanjutkan ke Pembayaran
    btnBayar.addEventListener("click", function () {
        window.location.href = "PageCheckout.html";
    });

    renderJadwal();
});

</script>

 <script>
       document.addEventListener("DOMContentLoaded", function () {
        const isLoggedIn = localStorage.getItem("isLoggedIn");
        const profileImg = localStorage.getItem("profileImage") || "profile z.jpg";
        const loginBtn = document.getElementById("login-btn");
        const profileMenu = document.getElementById("profile-menu");
        const profileImgTag = document.getElementById("profile-img");
        const userDropdown = document.getElementById("user-dropdown");
        const profileIcon = document.getElementById("profile-icon");
        const logoutBtn = document.getElementById("logout-btn");

        if (isLoggedIn === "true") {
            loginBtn.classList.add("hidden");
            profileMenu.classList.remove("hidden");
            profileImgTag.src = profileImg;
        }

        // Toggle Dropdown Animation
        profileIcon.addEventListener("click", function (event) {
            event.stopPropagation();
            if (userDropdown.classList.contains("hidden")) {
                userDropdown.classList.remove("hidden", "opacity-0", "scale-95");
                userDropdown.classList.add("opacity-100", "scale-100");
            } else {
                userDropdown.classList.add("opacity-0", "scale-95");
                setTimeout(() => userDropdown.classList.add("hidden"), 200);
            }
        });

        // Close dropdown when clicking outside
        document.addEventListener("click", function (event) {
            if (!profileMenu.contains(event.target)) {
                userDropdown.classList.add("opacity-0", "scale-95");
                setTimeout(() => userDropdown.classList.add("hidden"), 200);
            }
        });

        // Logout Function
        logoutBtn.addEventListener("click", function () {
            localStorage.removeItem("isLoggedIn");
            localStorage.removeItem("profileImage");

            // Redirect ke Home.html setelah logout
            window.location.href = "Home.html";
        });
    });
    $(document).ready(function () {
        // Toggle Dropdown Menu
        $("#user-menu-button").click(function () {
            $("#user-dropdown").toggleClass("hidden");
        });

        $(document).ready(function(){
            $("#hamburger").click(function(){
                $("#mobile-menu").slideToggle();
            });
        });

        // Tutup dropdown saat klik di luar area
        $(document).click(function (event) {
            if (!$(event.target).closest("#user-menu-button, #user-dropdown").length) {
                $("#user-dropdown").addClass("hidden");
            }
        });
        // Toggle Mobile Menu
        $("[data-collapse-toggle]").click(function () {
            $("#navbar-user").toggleClass("hidden");
        });
    });
 </script>
